<html>
    <body>
        <h1>Classes in JavaScript</h1>
        <p id="student1"></p>
        <p id="student2"></p> 
        <script>
       class student{
       constructor(name,year){
         this.name = name;
         this.year = year;
       }
        age(){
       let age=new Date();
       return age.getFullYear() - this.year;
       }
       }

       student1=new student("Unnat",2012)
      document.getElementById("student1").innerHTML=
      "My name is " + student1.name + " and I am born in " + student1.year + " and my age is" + student1.age();

      student2=new student("Pari",2009)
      document.getElementById("student2").innerHTML=
      "My name is " + student2.name + "and I am born in " + student2.year + " and my age is" + student2.age();

        </script>
    </body>
</html>
